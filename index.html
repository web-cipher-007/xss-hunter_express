<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="XSS Hunter Express - A tool to find XSS vulnerabilities effectively and efficiently.">
<meta name="keywords" content="XSS, XSS Hunter Express, Web Security, XSS Vulnerabilities">
<meta name="author" content="web.cipher">
<title>XSS Hunter Express</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-color: #0d1117;
    --text-color: #c9d1d9;
    --accent-color: #58a6ff;
    --secondary-text: #8b949e;
    --footer-color: #6e7681;
}

[data-theme="light"] {
    --bg-color: #ffffff;
    --text-color: #24292e;
    --accent-color: #0366d6;
    --secondary-text: #586069;
    --footer-color: #6a737d;
}

body {
    font-family: 'SF Pro Display', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    transition: background-color 0.3s, color 0.3s;
}
h1 {
    font-size: 3rem;
    margin: 0;
    color: var(--accent-color);
    animation: glow 1.5s infinite alternate;
}
p {
    font-size: 1.2rem;
    margin: 1rem 0;
    color: var(--secondary-text);
}
footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: var(--footer-color);
}
footer strong {
    color: var(--accent-color);
}
img, .gif {
    max-width: 100%;
    height: auto;
    margin: 1rem 0;
    border-radius: 10px;
}
.switch {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    cursor: pointer;
    background-color: var(--accent-color);
    border-radius: 15px;
    padding: 5px;
    width: 50px;
    height: 25px;
    transition: background-color 0.3s;
}
.switch-circle {
    background-color: var(--bg-color);
    border-radius: 50%;
    height: 20px;
    width: 20px;
    transition: transform 0.3s, background-color 0.3s;
}
[data-theme="light"] .switch {
    background-color: var(--accent-color);
}
[data-theme="light"] .switch-circle {
    transform: translateX(25px);
}
@keyframes glow {
    from {
        text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color), 0 0 30px #1f6feb;
    }
    to {
        text-shadow: 0 0 20px var(--accent-color), 0 0 30px #1f6feb, 0 0 40px #1f6feb;
    }
}
</style>
</head>
<body>
<div class="switch" id="themeToggle">
    <div class="switch-circle"></div>
</div>
<h1>XSS Hunter Express</h1>
<img src="https://media.giphy.com/media/26tn33aiTi1jkl6H6/giphy.gif" alt="Hacking Animation" class="gif">
<p>The ultimate tool for finding and exploiting XSS vulnerabilities.</p>
<footer>
<p>Deployed by <strong>web.cipher</strong></p>
</footer>
<script>
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

themeToggle.addEventListener('click', () => {
    if (body.getAttribute('data-theme') === 'light') {
        body.removeAttribute('data-theme');
    } else {
        body.setAttribute('data-theme', 'light');
    }
});
</script>
</body>
</html>
