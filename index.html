<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="XSS Hunter Express - A tool to find XSS vulnerabilities effectively and efficiently.">
<meta name="keywords" content="XSS, XSS Hunter Express, Web Security, XSS Vulnerabilities">
<meta name="author" content="web.cipher">
<title>XSS Hunter Express</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-color-dark: #0d1117;
    --text-color-dark: #c9d1d9;
    --accent-color-dark: #58a6ff;
    --secondary-text-dark: #8b949e;
    --footer-color-dark: #6e7681;

    --bg-color-light: #ffffff;
    --text-color-light: #24292e;
    --accent-color-light: #0366d6;
    --secondary-text-light: #586069;
    --footer-color-light: #6a737d;
}
body {
    font-family: 'SF Pro Display', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-color-dark);
    color: var(--text-color-dark);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    transition: background-color 0.3s, color 0.3s;
}
h1 {
    font-size: 3rem;
    margin: 0;
    color: var(--accent-color-dark);
    animation: glow 1.5s infinite alternate;
}
p {
    font-size: 1.2rem;
    margin: 1rem 0;
    color: var(--secondary-text-dark);
}
footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: var(--footer-color-dark);
}
footer strong {
    color: var(--accent-color-dark);
}
img, .gif {
    max-width: 100%;
    height: auto;
    margin: 1rem 0;
    border-radius: 10px;
}
button {
    background-color: var(--accent-color-dark);
    color: var(--bg-color-dark);
    border: none;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}
button:hover {
    background-color: var(--accent-color-dark);
    filter: brightness(0.9);
}
[data-theme="light"] {
    --bg-color-dark: var(--bg-color-light);
    --text-color-dark: var(--text-color-light);
    --accent-color-dark: var(--accent-color-light);
    --secondary-text-dark: var(--secondary-text-light);
    --footer-color-dark: var(--footer-color-light);
}
@keyframes glow {
    from {
        text-shadow: 0 0 10px var(--accent-color-dark), 0 0 20px var(--accent-color-dark), 0 0 30px #1f6feb;
    }
    to {
        text-shadow: 0 0 20px var(--accent-color-dark), 0 0 30px #1f6feb, 0 0 40px #1f6feb;
    }
}
</style>
</head>
<body>
<h1>XSS Hunter Express</h1>
<img src="https://media.giphy.com/media/26tn33aiTi1jkl6H6/giphy.gif" alt="Hacking Animation" class="gif">
<p>The ultimate tool for finding and exploiting XSS vulnerabilities.</p>
<button id="themeToggle">Switch to Light Mode</button>
<footer>
<p>Deployed by <strong>web.cipher</strong></p>
</footer>
<script>
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

themeToggle.addEventListener('click', () => {
    if (body.hasAttribute('data-theme')) {
        body.removeAttribute('data-theme');
        themeToggle.textContent = 'Switch to Light Mode';
    } else {
        body.setAttribute('data-theme', 'light');
        themeToggle.textContent = 'Switch to Dark Mode';
    }
});
</script>
</body>
</html>
